name: t2sz
base: core20
version: '1.1.0'
summary: Compress .tar archives to seekable .tar.zstd or any other file to seekable .zstd
description: |
  It compress a tar archive with Zstandard keeping each file in a different frame.
  This allows fast seeking and extraction of a single file without decompressing the whole archive.
  The compressed archive can be uncompressed with any Zstandard tool, including zstd, and it can also be mounted with ratarmount.
  It compress any file into a seekable .zstd file. 

grade: stable
confinement: strict

parts:
  t2sz:
    plugin: cmake
    source: .
    build-packages:
      - libzstd-dev

apps:
  t2sz:
    command: usr/bin/t2sz
    plugs:
      - home
      - removable-media
